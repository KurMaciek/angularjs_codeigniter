<div class="container">
	<div class="row mt-3">
		<div class="col-sm-6 mb-3">
			<input type="text" class="form-control" placeholder="szukaj" ng-model="search"/>
			
		</div>

		<div class="col-sm-6">
			<a href="#/admin/user/create" class="btn btn-success float-right">
				<i class="fas fa-plus"></i> Dodaj użytkownika
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Imię</th>
							<th>Email</th>
							<th>Rola</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users | filter : search">
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.role}}</td>
							<td>
								<a href="#/admin/user/edit/{{user.id}}" class="btn btn-warning ">
									<i class="far fa-edit"></i>
								</a>
								<button class="btn btn-danger  float-right" ng-click="delete_user(user, $index)">
									<i class="fas fa-trash"></i>
								</button>
							</td>
						</tr>
					</tbody>
			</table>			
		</div>
	</div>
</div>
