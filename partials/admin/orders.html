<div class="container">
	<div class="row mt-3 mb-3">
		<input type="text" class="form-control" placeholder="Szukaj..." ng-model="search">
	</div>
	<div class="row">
		<div class="col-sm-12">
			
			<table class="table" >
				<thead>
					<tr>
						<th>Imię</th>
						<th>Email</th>
						<th>Koszyk</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in orders | filter: search">
						<td>{{order.name}}</td>
						<td>{{order.email}}</td>
						<td>
							<table class="table">
								<thead>
									<tr>
										<th>Produkt</th>
										<th>Cena</th>
										<th>Waga</th>
										<th>Ilość</th>
										<th>Suma</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in order.items">
										<td>{{item.name}}</td>
										<td>{{item.price}}</td>
										<td>{{item.weight}}</td>
										<td>{{item.qty}}</td>
										<td>{{item.price * item.qty | number : 2}} zł</td>
									</tr>
								</tbody>
							</table>
						</td>
						<td>
							<button ng-if="order.status == 0" ng-click="statusChange($index)" class="btn btn-warning">Oczekuje</button>
							<button ng-if="order.status == 1" ng-click="statusChange($index)" class="btn btn-success">Wysłano</button>
						</td>
						<td>
							<button class="btn btn-danger" ng-click="orderDelete($index)">Usuń</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
